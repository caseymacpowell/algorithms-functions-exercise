<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise 9: Combine Arrays and Sort</title>
</head>
<body>
	<script type="text/javascript">

		// Function to combine both arrays and sort
		var combineLists = function(arr1, arr2){
			var combinedArr = arr1.concat(arr2); 
			combinedArr.sort(function(a, b){ 
				return a - b;
			});
			return combinedArr;
		};

//Tests!
console.log(combineLists([1,2,5,6,9], [3,4,5,10]));
console.log(combineLists([], []));
console.log(combineLists([-1, 0, 1], [-2, 2]));







	</script>
</body>
</html>
