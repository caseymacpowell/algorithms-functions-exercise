<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise 7: Array with Max Cutoff</title>
</head>
<body>
	<script type="text/javascript">

		var maxCutoff = function(arr, max){
			var newArr = [];
			for(var i = 0; i < arr.length; i++){
				if(arr[i] <= max){ //compare each index to max
					newArr.push(arr[i]); //if value is less than or equal to the max, push value into an array
				} else {
					newArr.push(max); // if value is greater than max, set it to max value
				}
			}
			return newArr;
		};


	// Tests
	console.log(maxCutoff([1,2,3,4,5,6,7,8], 4));
	console.log(maxCutoff([1,5,7,3,1,5,7], 3));




	</script>
</body>
</html>
